name: flu_app
description: Financial Management App for Indian Money Lenders (Android Only)
publish_to: 'none'
version: 1.1.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Material Design (Android)
  cupertino_icons: ^1.0.6
  
  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Authentication & Security
  flutter_secure_storage: ^9.0.0
  pin_code_fields: ^8.0.1
  
  # Notifications & Background Tasks (Android)
  flutter_local_notifications: ^17.0.0
  workmanager: ^0.6.0
  timezone: ^0.9.2
  android_alarm_manager_plus: ^4.0.4
  wakelock_plus: ^1.2.8
  
  # Charts & Visualization
  fl_chart: ^0.68.0
  
  # PDF Generation
  pdf: ^3.10.4
  printing: ^5.11.0
  path_provider: ^2.1.1
  
  # Data Tables
  data_table_2: ^2.5.8
  
  # Date & Time
  intl: ^0.20.2
  
  # Financial Calculations
  decimal: ^2.3.3
  
  # File Operations
  share_plus: ^7.2.1
  url_launcher: ^6.2.1
  
  # State Management
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Backup & Cloud Storage
  google_sign_in: ^6.1.6
  googleapis: ^13.0.0
  http: ^1.1.0
  
  # Excel Export
  excel: ^4.0.6
  
  # Permissions (Android)
  permission_handler: ^11.0.1
  
  # Android Intent for direct settings navigation
  android_intent_plus: ^5.1.0
  
  # Audio for Alarms (Android)
  just_audio: ^0.10.5
  
  # Free Maps (OpenStreetMap - No API Key Required)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^10.0.0
  get_it: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.3

# App Icon Configuration (Android Only)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
